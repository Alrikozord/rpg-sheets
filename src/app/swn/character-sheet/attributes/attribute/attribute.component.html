<div class="form-group row">
  <label for="input" class="col-3 col-form-label" style="text-align:right;">{{label}}</label>
  <div class="col-6 input-group">
    <span class="input-group-addon">{{attribute.modifier}}</span>
    <input *ngIf="!editMode" readonly type="text" class="form-control" id="input" [value]="attribute.value">
    <input *ngIf="editMode" type="number" class="form-control" id="input" (input)="onInput($event)" [(value)]="attribute.value">
  </div>
</div>
