<div>
  <div class="input-group">
    <input [readonly]="!editMode" type="text" [ngClass]="editMode?'form-control col-6':'form-control'" id="name" [(ngModel)]="item.name"
      placeholder="Name" [ngbTypeahead]="search" (selectItem)="onSelectItem($event)">

    <input *ngIf="editMode" type="number" [ngClass]="editMode?'form-control col-3':'form-control'" id="xp" [(ngModel)]="item.encumbrance"
      placeholder="enc">
    <span *ngIf="!editMode" class="input-group-addon">enc {{item.encumbrance}}</span>

    <input *ngIf="editMode" type="number" [ngClass]="editMode?'form-control col-3':'form-control'" id="xp" [(ngModel)]="item.tl"
      placeholder="tl">
    <span *ngIf="!editMode" class="input-group-addon">tl {{item.tl}}</span>

    <span *ngIf="!editMode" class="input-group-btn">
      <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <a *ngIf="item.readied">readied</a>
        <a *ngIf="item.stowed">stowed</a>
        <a *ngIf="!item.readied && !item.stowed">stored</a>
      </button>
      <div class="dropdown-menu dropdown-menu-right">
        <a class="dropdown-item" (click)="item.readied = true; item.stowed = false;" href="#">ready</a>
        <a class="dropdown-item" (click)="item.readied = false; item.stowed = true;" href="#">stow</a>
        <a class="dropdown-item" (click)="item.readied = false; item.stowed = false;" href="#">store</a>
      </div>
    </span>

    <span class="input-group-btn">
      <button class="btn btn-dark" type="button" data-toggle="collapse" [attr.data-target]="'#' + _guid">
        detail
      </button>
    </span>
  </div>

  <div class="collapse" [attr.id]="_guid">
    <div class="input-group">
      <textarea [readonly]="!editMode" class="col" rows="7" placeholder="Description" [(ngModel)]="item.details"></textarea>
    </div>
  </div>
</div>
