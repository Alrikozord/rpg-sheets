<div>
    <div class="form-group row row-bottom-margin">
        <button type="button" class="col-8 col-sm-offset-1 btn btn-dark" data-toggle="collapse" [attr.data-target]="'#' + 'skill' + index">
                {{skill.name}}
        </button>
        <input type="number" class="col-2 form-control" name="level" [(ngModel)]="skill.level"> 
      </div>

      <p class="col collapse" [attr.id]=" 'skill' + index" style="text-align:center;">{{skill.details}}</p>
</div>
