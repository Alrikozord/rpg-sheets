<div>
    <div class="input-group">
      <input [readonly]="!editMode" type="text" [ngClass]="editMode?'form-control col-7':'form-control'" id="name" [(ngModel)]="cyberware.name"
        placeholder="Name">

      <input *ngIf="editMode" type="number" [ngClass]="editMode?'form-control col-3':'form-control'" id="strain" [(ngModel)]="cyberware.systemstrain"
        placeholder="strain">
      <span *ngIf="!editMode" class="input-group-addon">strain {{cyberware.systemstrain}}</span>

      <input *ngIf="editMode" type="number" [ngClass]="editMode?'form-control col-2':'form-control'" id="tl" [(ngModel)]="cyberware.tl"
        placeholder="tl">
      <span *ngIf="!editMode" class="input-group-addon">tl {{cyberware.tl}}</span>

      <span class="input-group-btn">
        <button class="btn btn-dark" type="button" data-toggle="collapse" [attr.data-target]="'#' + 'cyberware' + index">
          detail
        </button>
      </span>
    </div>

    <div class="collapse" [attr.id]="'cyberware' + index">
      <div class="input-group">
        <textarea [readonly]="!editMode" class="col" rows="7" placeholder="Description" [(ngModel)]="cyberware.details"></textarea>
      </div>
    </div>
  </div>
